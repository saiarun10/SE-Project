tags:
  - Authentication
parameters:
  - name: body
    in: body
    required: true
    schema:
      type: object
      properties:
        username:
          type: string
          example: username
        password:
          type: string
          example: password123
      required:
        - username
        - password
responses:
  200:
    description: Login successful
    schema:
      type: object
      properties:
        message:
          type: string
        access_token:
          type: string
        user:
          type: object
          properties:
            user_id:
              type: integer
            email:
              type: string
            username:
              type: string
            user_role:
              type: string
            parent_email:
              type: string
  401:
    description: Invalid credentials
  400:
    description: Missing required fields