tags:
  - Authentication
parameters:
  - name: body
    in: body
    required: true
    schema:
      type: object
      properties:
        email:
          type: string
          example: user@example.com
        username:
          type: string
          example: username
        password:
          type: string
          example: password123
        full_name:
          type: string
          example: John Doe
        phone_number:
          type: string
          example: +1234567890
        birth_date:
          type: string
          format: date
          example: 2000-01-01
        gender:
          type: string
          example: male
      required:
        - email
        - username
        - password
        - birth_date
        - gender
responses:
  201:
    description: User registered successfully
    schema:
      type: object
      properties:
        message:
          type: string
        user_id:
          type: integer
  400:
    description: Invalid input or user already exists
  422:
    description: Age validation failed