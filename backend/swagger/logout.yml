---
tags:
  - Authentication
summary: User logout
description: Deactivate the current user session
operationId: logout
produces:
  - application/json
security:
  - JWT: []
responses:
  200:
    description: Logout successful
    schema:
      type: object
      properties:
        message:
          type: string
          example: Logout successful
  404:
    description: No active session found
    schema:
      type: object
      properties:
        error:
          type: string
          example: "No active session found"
  401:
    description: Unauthorized
    schema:
      type: object
      properties:
        error:
          type: string
          example: "Missing 'Bearer' type in 'Authorization' header. Expected 'Authorization: Bearer <JWT>'"
  500:
    description: Server error
    schema:
      type: object
      properties:
        error:
          type: string
          example: "An unexpected error occurred"